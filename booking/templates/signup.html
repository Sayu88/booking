{%extends "izkartojums.html"%}

{% block saturs %}

    <div style="margin: 40px; margin-top:100px">
        <h1 style="margin-left: 40px; margin-bottom:20px">Pierakstīties</h1>
        <form action="{{ url_for('signup') }}" method="post">
            <div class="form-group" style="margin-right:20px; margin-left:20px; margin-top:10px;">
                <input type="text" class="form-control" name="vards" placeholder="Vārds un Uzvārds" required>
            </div>
            <div class="form-group" style="margin-right:20px; margin-left:20px; margin-top:10px;">
                <input type="text" class="form-control" name="info" placeholder="Telefona numurs" required>
            </div>
            <div class="form-group" style="margin-right:20px; margin-left:20px; margin-top:10px;">
                <input type="email" class="form-control" name="epasts" placeholder="E-pasts" required>
            </div>
            <div class="form-group" style="margin-right:20px; margin-left:20px; margin-top:10px;">
                <input type="password" class="form-control" name="parole" placeholder="Parole" required>
            </div>
            <button type="submit" class="btn btn-primary" style="margin-right:40px; margin-left:40px; margin-top:10px">Pierakstīties</button>
        </form>

        {% if zina %}
            <div class="alert alert-success mt-3">{{ zina }}</div>
            <a type="submit" class="btn btn-primary" style="margin-right:40px; margin-left:40px; margin-top:10px" href="/">Aiziet uz autorizācijas lapu</a>
        {% endif %}
    </div>

    <div style="background-color: #CDDA32; bottom: 20px; width: 100%; height: 100px; align-items:top; position:absolute">
       <h1 style="margin-left: 70px; margin-top: 30px; font-size: 50px">airBaltic</h1>
    </div>

{%endblock%}
