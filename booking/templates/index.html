{%extends "izkartojums.html"%}

{% block saturs %}

    <div style="margin: 40px; margin-top:100px">
        <h1 style="margin-left: 40px; margin-bottom:20px">Autorizācija</h1>
        <form action="{{url_for('login')}}" method="post">
            <div class="epasts" style="margin-right:20px; margin-left:20px; margin-top:10px;">
            <input type="email" class="form-control" name="epasts" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="E-pasts">
            </div>
            <div class="parole" style="margin-right:20px; margin-left:20px; margin-top:10px">
            <input type="password" class="form-control" name="parole" id="exampleInputPassword1" placeholder="Parole">
            </div>
            <button type="submit" class="btn btn-primary" style="margin-right:40px; margin-left:40px; margin-top:10px">Autorizācija</button>
        </form>
        
        <p style="margin-top:20px;">Nav konta? <a href="{{ url_for('signup') }}">Pierakstīties</a></p>

        {% if zina %}
            <div class="alert alert-danger mt-3">{{ zina }}</div>
        {% endif %}
    </div>

    <div style="background-color: #CDDA32; bottom: 30px; width: 100%; height: 150px; align-items:top; position:absolute">
       <h1 style="margin-left: 70px; margin-top: 70px; font-size: 50px">airBaltic</h1>
    </div>
    
{%endblock%}
